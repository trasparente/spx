{% for s in rocket.launcher_stage %}
{%- assign landing = s.landing.location -%}
{%- assign landpad = landing.abbrev | replace: "N/A", "" | trim -%}
<span title="{{ landing.name }}&#13;From {{ mission.orbit.abbrev }}">{% if landing.successful_landings > 0 or landpad != '' %}<code>[{{ landing.successful_landings }}]</code>{% endif %}{{ landpad }}</span><br>
{% endfor %}
